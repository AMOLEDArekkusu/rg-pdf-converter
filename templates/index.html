<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF to Image Converter</title>
    <style>
        :root {
            --primary: #3370ff;
            --primary-hover: #285dc9;
            --bg: #f5f6f7;
            /* Desktop standard bg */
            --surface: #ffffff;
            --text-main: #1f2329;
            --text-sub: #646a73;
            --border: #dee0e3;
            --radius: 12px;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        /* --- Mobile Style (Default) --- */
        body {
            background-color: var(--surface);
            padding: 0;
            min-height: 100vh;
            align-items: flex-start;
            /* Parse from top */
        }

        .card {
            background: var(--surface);
            width: 100%;
            height: 100%;
            min-height: 100vh;
            padding: 24px 20px 100px 20px;
            /* Bottom padding for sticky button */
            box-shadow: none;
            border-radius: 0;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-top: 20px;
            margin-bottom: 32px;
            text-align: left;
            /* Mobile native feel */
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: var(--text-main);
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-sub);
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background: #fafafa;
            margin-bottom: 24px;
        }

        .upload-area:active {
            background: rgba(51, 112, 255, 0.04);
            border-color: var(--primary);
        }

        .upload-area.has-file {
            border-style: solid;
            background: rgba(51, 112, 255, 0.04);
            border-color: var(--primary);
        }

        .icon {
            font-size: 40px;
            margin-bottom: 12px;
            display: block;
        }

        .upload-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-main);
        }

        .upload-subtext {
            font-size: 13px;
            color: var(--text-sub);
            margin-top: 4px;
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* Form Controls */
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr;
            /* Stack on mobile */
            gap: 20px;
            margin-bottom: 24px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 8px;
            display: block;
        }

        select {
            appearance: none;
            background: #F5F6F7;
            /* Input bg */
            border: none;
            border-radius: 10px;
            padding: 14px 16px;
            font-size: 16px;
            /* 16px prevents iOS zoom */
            color: var(--text-main);
            width: 100%;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23646a73%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 16px top 50%;
            background-size: 10px auto;
        }

        /* Checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #F5F6F7;
            border-radius: 10px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            margin: 0 16px 0 0;
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            position: static;
            opacity: 1;
        }

        .checkbox-label {
            font-size: 15px;
            color: var(--text-main);
            font-weight: 500;
        }

        /* Sticky Action Button */
        button.cta {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;

            /* Sticky positioning */
            position: fixed;
            bottom: 24px;
            left: 20px;
            right: 20px;
            width: auto;

            box-shadow: 0 4px 12px rgba(51, 112, 255, 0.3);
            z-index: 100;
        }

        button.cta:disabled {
            background-color: #bbc0c9;
            box-shadow: none;
        }

        /* Status */
        .status-msg {
            margin-top: auto;
            /* Push to near bottom */
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-sub);
        }

        .status-msg.error {
            color: #d93025;
        }

        .status-msg.success {
            color: #1e8e3e;
        }

        .loader {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }


        /* --- Desktop Overrides (Card Style) --- */
        @media (min-width: 600px) {
            body {
                background-color: var(--bg);
                padding: 40px;
                align-items: center;
                /* Center Vertically */
            }

            .card {
                max-width: 460px;
                min-height: auto;
                height: auto;
                background: var(--surface);
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                padding: 40px 32px;
                display: block;
                /* Normal flow */
            }

            .header {
                text-align: center;
                margin-top: 0;
            }

            h1 {
                font-size: 24px;
            }

            .controls-grid {
                grid-template-columns: 1fr 1fr;
                gap: 16px;
            }

            select {
                background-color: #ffffff;
                border: 1px solid var(--border);
                padding: 10px 12px;
                font-size: 14px;
            }

            select:hover {
                background-color: #ebedf0;
            }

            select:focus {
                border-color: var(--primary);
            }

            .checkbox-wrapper {
                background: #fafafa;
                padding: 12px;
            }

            .upload-area:hover {
                border-color: var(--primary);
                background: rgba(51, 112, 255, 0.04);
            }

            /* Reset Sticky Button to Static */
            button.cta {
                position: static;
                width: 100%;
                margin-top: 32px;
                font-size: 16px;
                padding: 14px;
            }

            button.cta:hover:not(:disabled) {
                background-color: var(--primary-hover);
                transform: translateY(-1px);
            }

            .status-msg {
                margin-top: 20px;
                margin-bottom: 0;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="header">
            <h1>PDF Converter</h1>
            <div class="subtitle">Convert to Image</div>

            {% if user %}
            <div style="margin-top: 10px; font-size: 12px; color: #1e8e3e; font-weight: 500;">
                âœ“ Bot Connected
            </div>
            {% else %}
            <div style="margin-top: 10px;">
                <a href="/login"
                    style="text-decoration: none; font-size: 13px; color: var(--primary); background: rgba(51, 112, 255, 0.1); padding: 6px 12px; border-radius: 6px; font-weight: 500;">
                    Connect Bot (for notifications)
                </a>
            </div>
            {% endif %}
        </div>

        <form id="convertForm">
            <div class="upload-area" id="dropZone">
                <span class="icon">ðŸ“„</span>
                <div class="upload-text">Choose PDF File</div>
                <div class="upload-subtext" id="fileName">Tap to upload</div>
                <input type="file" id="fileInput" name="file" accept=".pdf" required>
            </div>

            <div class="controls-grid">
                <div class="form-group">
                    <label for="format">Format</label>
                    <select name="format" id="format">
                        <option value="png" selected>PNG (Image)</option>
                        <option value="jpg">JPEG (Small)</option>
                        <option value="svg">SVG (Vector)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dpi">Quality</label>
                    <select name="dpi" id="dpi">
                        <option value="72">Screen (72)</option>
                        <option value="150">Good (150)</option>
                        <option value="200" selected>High (200)</option>
                        <option value="300">Print (300)</option>
                    </select>
                </div>
            </div>

            <label class="checkbox-wrapper" for="use_zip">
                <input type="checkbox" id="use_zip" name="use_zip" value="true" checked>
                <div class="checkbox-label">
                    Download as ZIP
                </div>
            </label>

            <button type="submit" class="cta" id="submitBtn" disabled>
                Convert PDF
            </button>
        </form>

        <div class="status-msg" id="status"></div>
    </div>

    <!-- Script remains mostly the same, minor text tweaks -->
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const uploadText = document.querySelector('.upload-text');
        const dropZone = document.getElementById('dropZone');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('convertForm');
        const status = document.getElementById('status');

        // File Selection Logic
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag & Drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFile(file) {
            if (!file) return;
            if (file.type !== 'application/pdf') {
                status.textContent = "Only PDF files are supported.";
                status.className = "status-msg error";
                submitBtn.disabled = true;
                dropZone.classList.remove('has-file');
                return;
            }

            dropZone.classList.add('has-file');
            uploadText.textContent = "Selected";
            fileNameDisplay.innerHTML = `<strong>${file.name}</strong>`;
            status.textContent = "";
            submitBtn.disabled = false;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span> Converting...';
            status.textContent = "";

            const formData = new FormData(form);

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        const err = await response.json();
                        throw new Error(err.error || 'Conversion failed');
                    } else {
                        throw new Error('Conversion failed or Access Restricted');
                    }
                }

                // Handle file download
                const blob = await response.blob();

                let filename = "download";
                const disposition = response.headers.get('Content-Disposition');
                if (disposition && disposition.indexOf('attachment') !== -1) {
                    const matches = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(disposition);
                    if (matches != null && matches[1]) {
                        filename = matches[1].replace(/['"]/g, '');
                    }
                }

                try {
                    // Try "Save As" API first
                    if ('showSaveFilePicker' in window) {
                        const handle = await window.showSaveFilePicker({
                            suggestedName: filename,
                            types: [{
                                description: 'Converted File',
                                accept: { [blob.type]: [`.${filename.split('.').pop()}`] },
                            }],
                        });
                        const writable = await handle.createWritable();
                        await writable.write(blob);
                        await writable.close();
                    } else {
                        throw new Error("API not supported");
                    }
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                    }
                }

                status.textContent = "Done!";
                status.className = "status-msg success";

            } catch (error) {
                console.error(error);
                status.textContent = "Error: " + error.message;
                status.className = "status-msg error";
            } finally {
                submitBtn.innerHTML = "Convert PDF";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
